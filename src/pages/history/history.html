<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transaction History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="" *ngFor="let history of history">

  <ion-list>
   <ion-label color="primary">Deposit made {{history.created_at}} </ion-label>
   <ion-item>Deposited For: {{history.lengo}}</ion-item>
   <ion-item>Amount Deposited: {{history.amount}}</ion-item>
   <ion-item>Service Provider Used: {{history.service_provider}}</ion-item>
   <ion-item>Phone Number Used: {{history.phone_number}}</ion-item><br>
  </ion-list>

  </div>
</ion-content>
